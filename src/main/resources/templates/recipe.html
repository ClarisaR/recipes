<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{ head_fragment :: common_header(~{::title}) }">
    <title>Recipe</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-3" style="width: 50%">
        <h1>Recipe</h1>
        <form th:action="@{/recipes/{id}(id=${id})}" th:object="${recipe}" method="post">
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input id="date" type="datetime-local" class="form-control" th:field="*{date}" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input id="name" type="text" class="form-control" th:field="*{name}"/>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients:</label>
                <input id="ingredients" type="text" class="form-control" th:field="*{ingredients}"/>
                <p th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label for="preparation" class="form-label">Preparation:</label>
                <input id="preparation" type="text" class="form-control" th:field="*{preparation}"/>
                <p th:if="${#fields.hasErrors('preparation')}" th:errors="*{preparation}" class="text-danger"></p>
            </div>
            <button type="submit" class="btn btn-outline-primary">Update Recipe</button>
        </form>
        <div class="d-flex pt-3 justify-content-between">
            <a th:href="@{/recipes}" class="btn btn-outline-info">Go to home</a>
            <form th:action="@{/recipes/delete/{id}(id=${id})}" method="post">
                <button type="submit" class="btn btn-outline-danger">Delete Recipe</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
