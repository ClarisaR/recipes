<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{ head_fragment :: common_header(~{::title}) }">
    <title>Recipes</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-3" style="width: 50%">
        <h1>Recipe List</h1>
        <ul th:if="${!recipes.isEmpty()}">
            <li th:each="recipe:${recipes}">
                <a th:href="@{/recipes/{id}(id=${recipe.id})}"><h3 th:text="${recipe.getName()}"></h3></a>
                <small th:text="${recipe.getDate().toString()}"></small>
            </li>
        </ul>
        <div class="d-flex pt-3 justify-content-between">
            <a th:href="@{/recipes/new}" class="btn btn-outline-info">Create Recipe</a>
            <form th:action="@{/recipes/delete/all}" method="post">
                <button type="submit" class="btn btn-outline-danger">Delete All Recipes</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
